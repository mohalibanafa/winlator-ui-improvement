name: Build Winlator APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. سحب الكود من GitHub
      - name: Checkout source
        uses: actions/checkout@v3

      # 2. إعداد Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. إعداد Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      # 4. إعداد CMake
      - name: Set up CMake
        run: sdkmanager "cmake;3.22.1"

      # 5. إعداد NDK
      - name: Set up NDK
        run: sdkmanager "ndk;22.1.7171670"

      # 6. تثبيت Gradle (بدون gradlew)
      - name: Install Gradle
        uses: gradle/gradle-build-action@v3

      # 7. بناء APK Debug
      - name: Build Debug APK
        run: gradle :app:assembleDebug

      # 8. رفع APK كـ Artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Winlator-debug
          path: app/build/outputs/apk/debug/app-debug.apk